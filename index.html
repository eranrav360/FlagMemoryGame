            { code: 'ie', name: '××™×¨×œ× ×“' },
            { code: 'is', name: '××™×¡×œ× ×“' },
            { code: 'ua', name: '××•×§×¨××™× ×”' }
        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let currentPlayer = 0;
        let players = [];
        let canFlip = true;
        let boardSize = 10;
        let totalPairs = 50;
        let isSinglePlayer = false;
        let startTime = null;
        let timerInterval = null;
        let moveCount = 0;
        
        const difficulties = {
            easy: { size: 4, pairs: 8 },
            medium: { size: 6, pairs: 18 },
            hard: { size: 8, pairs: 32 },
            expert: { size: 10, pairs: 50 }
        };
        
        // ×™×¦×™×¨×ª ×¦×œ×™×œ×™× ×‘×××¦×¢×•×ª Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSuccessSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function playFailSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }
        
        function createFirework(x, y) {
            const colors = ['#FF6B35', '#F7B801', '#FF1744', '#00E676', '#2979FF', '#E040FB'];
            const particles = 30;
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 100 + Math.random() * 100;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', xVel + 'px');
                particle.style.setProperty('--y', yVel + 'px');
                particle.style.animation = 'firework-explosion 1s ease-out forwards';
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }
        
        function launchFireworks() {
            const interval = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.6;
                createFirework(x, y);
            }, 200);
            
            setTimeout(() => clearInterval(interval), 3000);
        }
        
        function setDifficulty(level) {
            const difficulty = difficulties[level];
            boardSize = difficulty.size;
            totalPairs = difficulty.pairs;
            
            // ×”×¦×’×ª ×‘×—×™×¨×ª ×©×—×§× ×™×
            document.getElementById('playerCountSection').style.display = 'block';
            
            // ×’×œ×™×œ×” ×—×œ×§×” ×œ×—×œ×§ ×”×‘×
            document.getElementById('playerCountSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function setPlayerCount(count) {
            if (count === 1) {
                // ××¦×‘ ×©×—×§×Ÿ ×‘×•×“×“ - ×”×ª×—×œ ×™×©×™×¨×•×ª
                isSinglePlayer = true;
                players = [{ name: '×©×—×§×Ÿ', score: 0 }];
                
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                
                initGame();
            } else {
                // ××¦×‘ ×¨×‘-×©×—×§× ×™×
                isSinglePlayer = false;
                const playerInputs = document.getElementById('playerInputs');
                playerInputs.innerHTML = '';
                
                for (let i = 1; i <= count; i++) {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'player-input-group';
                    inputGroup.innerHTML = `
                        <label>×©×—×§×Ÿ ${i}:</label>
                        <input type="text" id="player${i}Name" placeholder="×”×›× ×¡ ×©×" value="×©×—×§×Ÿ ${i}" required>
                    `;
                    playerInputs.appendChild(inputGroup);
                }
                
                document.getElementById('playerNamesSection').style.display = 'block';
                
                // ×’×œ×™×œ×” ×—×œ×§×” ×œ×—×œ×§ ×”×‘×
                setTimeout(() => {
                    document.getElementById('playerNamesSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        }
        
        function startGameWithPlayers() {
            players = [];
            const inputs = document.querySelectorAll('#playerInputs input');
            
            inputs.forEach((input, index) => {
                const name = input.value.trim() || `×©×—×§×Ÿ ${index + 1}`;
                players.push({
                    name: name,
                    score: 0
                });
            });
            
            if (players.length < 2) {
                alert('× ×“×¨×©×™× ×œ×¤×—×•×ª 2 ×©×—×§× ×™×!');
                return;
            }
            
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            initGame();
        }
        
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            const statsDiv = document.getElementById('stats');
            
            gameBoard.innerHTML = '';
            statsDiv.innerHTML = '';
            
            // ×¢×“×›×•×Ÿ ×¢××•×“×•×ª ×”×œ×•×— ×œ×¤×™ ×’×•×“×œ ×©× ×‘×—×¨
            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            
            if (isSinglePlayer) {
                // ×ª×¦×•×’×ª ×¡×˜×˜×™×¡×˜×™×§×•×ª ×œ×©×—×§×Ÿ ×‘×•×“×“
                const moveStat = document.createElement('div');
                moveStat.className = 'stat';
                moveStat.innerHTML = `
                    <div class="stat-label">××”×œ×›×™×</div>
                    <div class="stat-value" id="moveCounter">0</div>
                `;
                statsDiv.appendChild(moveStat);
                
                const matchStat = document.createElement('div');
                matchStat.className = 'stat';
                matchStat.innerHTML = `
                    <div class="stat-label">×–×•×’×•×ª ×©× ××¦××•</div>
                    <div class="stat-value" id="matchCounter">0/${totalPairs}</div>
                `;
                statsDiv.appendChild(matchStat);
                
                const timeStat = document.createElement('div');
                timeStat.className = 'stat';
                timeStat.innerHTML = `
                    <div class="stat-label">×–××Ÿ</div>
                    <div class="stat-value" id="timeCounter">00:00</div>
                `;
                statsDiv.appendChild(timeStat);
            } else {
                // ×™×¦×™×¨×ª ×ª×¦×•×’×ª ×¡×˜×˜×™×¡×˜×™×§×•×ª ×“×™× ××™×ª ×œ×›×œ ×”×©×—×§× ×™×
                players.forEach((player, index) => {
                    const playerStat = document.createElement('div');
                    playerStat.className = 'stat player-stat';
                    playerStat.id = `player${index}Box`;
                    playerStat.innerHTML = `
                        <div class="stat-label">${player.name}</div>
                        <div class="stat-value player-score" id="player${index}Score">0</div>
                    `;
                    statsDiv.appendChild(playerStat);
                });
                
                // ×”×•×¡×¤×ª ×ª×•×¨ × ×•×›×—×™
                const turnStat = document.createElement('div');
                turnStat.className = 'stat';
                turnStat.innerHTML = `
                    <div class="stat-label">×ª×•×¨</div>
                    <div class="stat-value" id="currentTurn">${players[0].name}</div>
                `;
                statsDiv.appendChild(turnStat);
            }
            
            // ×‘×—×™×¨×ª ×“×’×œ×™× ×‘×”×ª×× ×œ×’×•×“×œ ×”×œ×•×—
            const selectedFlags = flags.slice(0, totalPairs);
            
            // ×™×¦×™×¨×ª ××¢×¨×š ×©×œ ×›×œ ×”×“×’×œ×™× ×¤×¢××™×™× (×–×•×’×•×ª)
            cards = [...selectedFlags, ...selectedFlags]
                .sort(() => Math.random() - 0.5)
                .map((flag, index) => ({
                    id: index,
                    flag: flag,
                    flipped: false,
                    matched: false
                }));
            
            // ×™×¦×™×¨×ª ×§×œ×¤×™×
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = index;
                cardElement.innerHTML = `
                    <div class="card-front"></div>
                    <div class="card-back">
                        <img src="https://flagcdn.com/w160/${card.flag.code}.png" alt="${card.flag.name}">
                        <div class="country-name">${card.flag.name}</div>
                    </div>
                `;
                cardElement.addEventListener('click', () => flipCard(index));
                gameBoard.appendChild(cardElement);
                
                // ×× ×™××¦×™×™×ª ×›× ×™×¡×” ××“×•×¨×’×ª
                setTimeout(() => {
                    cardElement.style.animation = `scaleIn 0.4s ease-out ${index * 0.01}s backwards`;
                }, 10);
            });
            
            matchedPairs = 0;
            currentPlayer = 0;
            moveCount = 0;
            startTime = null;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            players.forEach(p => p.score = 0);
            flippedCards = [];
            
            updateStats();
        }
        
        function flipCard(index) {
            if (!canFlip || cards[index].flipped || cards[index].matched || flippedCards.length >= 2) {
                return;
            }
            
            // ×”×ª×—×œ×ª ×˜×™×™××¨ ×‘××¦×‘ ×©×—×§×Ÿ ×‘×•×“×“
            if (isSinglePlayer && !startTime) {
                startTime = Date.now();
                startTimer();
            }
            
            const cardElement = document.querySelector(`[data-id="${index}"]`);
            cardElement.classList.add('flipped');
            cards[index].flipped = true;
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                if (isSinglePlayer) {
                    moveCount++;
                    updateStats();
                }
                checkMatch();
            }
        }
        
        function checkMatch() {
            canFlip = false;
            const [firstIndex, secondIndex] = flippedCards;
            const firstCard = cards[firstIndex];
            const secondCard = cards[secondIndex];
            
            setTimeout(() => {
                if (firstCard.flag.code === secondCard.flag.code) {
                    // ×”×ª×××”!
                    playSuccessSound();
                    
                    firstCard.matched = true;
                    secondCard.matched = true;
                    document.querySelector(`[data-id="${firstIndex}"]`).classList.add('matched');
                    document.querySelector(`[data-id="${secondIndex}"]`).classList.add('matched');
                    matchedPairs++;
                    
                    if (!isSinglePlayer) {
                        players[currentPlayer].score++;
                    }
                    
                    updateStats();
                    
                    // ×‘×“×™×§×” ×× ×”××©×—×§ × ×’××¨
                    if (matchedPairs === totalPairs) {
                        setTimeout(showWinMessage, 500);
                    }
                } else {
                    // ×œ× ×”×ª×××”
                    playFailSound();
                    
                    const card1 = document.querySelector(`[data-id="${firstIndex}"]`);
                    const card2 = document.querySelector(`[data-id="${secondIndex}"]`);
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                    
                    setTimeout(() => {
                        card1.classList.remove('flipped', 'wrong');
                        card2.classList.remove('flipped', 'wrong');
                        firstCard.flipped = false;
                        secondCard.flipped = false;
                        
                        // ×”×—×œ×£ ×œ×©×—×§×Ÿ ×”×‘× (×¨×§ ×‘××¦×‘ ×¨×‘-×©×—×§× ×™×)
                        if (!isSinglePlayer) {
                            currentPlayer = (currentPlayer + 1) % players.length;
                            updateStats();
                        }
                    }, 600);
                }
                
                flippedCards = [];
                canFlip = true;
            }, 800);
        }
        
        function updateStats() {
            if (isSinglePlayer) {
                const moveCounter = document.getElementById('moveCounter');
                const matchCounter = document.getElementById('matchCounter');
                
                if (moveCounter) moveCounter.textContent = moveCount;
                if (matchCounter) matchCounter.textContent = `${matchedPairs}/${totalPairs}`;
            } else {
                players.forEach((player, index) => {
                    const scoreElement = document.getElementById(`player${index}Score`);
                    if (scoreElement) {
                        scoreElement.textContent = player.score;
                    }
                    
                    const playerBox = document.getElementById(`player${index}Box`);
                    if (playerBox) {
                        if (index === currentPlayer) {
                            playerBox.classList.add('active');
                        } else {
                            playerBox.classList.remove('active');
                        }
                    }
                });
                
                const turnElement = document.getElementById('currentTurn');
                if (turnElement) {
                    turnElement.textContent = players[currentPlayer].name;
                }
            }
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                const timeCounter = document.getElementById('timeCounter');
                if (timeCounter) {
                    timeCounter.textContent = `${minutes}:${seconds}`;
                }
            }, 1000);
        }
        
        function showWinMessage() {
            // ×”×©×§×ª ×–×™×§×•×§×™×!
            launchFireworks();
            
            if (isSinglePlayer) {
                // ×”×¦×’×ª ×”×•×“×¢×” ×œ×©×—×§×Ÿ ×‘×•×“×“
                if (timerInterval) clearInterval(timerInterval);
                
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                document.getElementById('winTitle').textContent = 'ğŸ‰ ×›×œ ×”×›×‘×•×“! ğŸ‰';
                document.getElementById('winnerText').textContent = '×¡×™×™××ª ××ª ×”××©×—×§ ×‘×”×¦×œ×—×”!';
                document.getElementById('finalStats').textContent = 
                    `×–××Ÿ: ${minutes}:${seconds.toString().padStart(2, '0')} | ××”×œ×›×™×: ${moveCount}`;
            } else {
                // ×”×¦×’×ª ×”×•×“×¢×” ×œ×¨×‘-×©×—×§× ×™×
                const maxScore = Math.max(...players.map(p => p.score));
                const winners = players.filter(p => p.score === maxScore);
                
                let winTitle = '';
                let winnerText = '';
                
                if (winners.length === 1) {
                    winTitle = `ğŸ† ${winners[0].name} × ×™×¦×—! ğŸ†`;
                } else {
                    winTitle = 'ğŸ¤ ×ª×™×§×•! ğŸ¤';
                    winnerText = '×”×× ×¦×—×™×: ' + winners.map(w => w.name).join(', ');
                }
                
                // ×”×¦×’×ª ×›×œ ×”× ×™×§×•×“
                const scoreText = players
                    .sort((a, b) => b.score - a.score)
                    .map(p => `${p.name}: ${p.score} × ×§×•×“×•×ª`)
                    .join(' | ');
                
                document.getElementById('winTitle').textContent = winTitle;
                document.getElementById('winnerText').textContent = winnerText;
                document.getElementById('finalStats').textContent = scoreText;
            }
            
            document.getElementById('overlay').classList.add('show');
            document.getElementById('winMessage').classList.add('show');
        }
        
        function resetGame() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('winMessage').classList.remove('show');
            document.getElementById('setupScreen').style.display = 'flex';
            document.getElementById('gameContainer').style.display = 'none';
        }
        
        // ×”××©×—×§ ××ª×—×™×œ ×¨×§ ××—×¨×™ ×‘×—×™×¨×ª ×©×—×§× ×™×
    </script>
